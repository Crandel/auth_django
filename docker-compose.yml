version: '2'
services:
  app:
    restart: always
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
      args:
        USER: ${USER}
        UID: ${UID}
    ports:
      - "127.0.0.5:80:8000"
    cpu_shares: 256
    mem_limit: 1024M
    env_file: .env
    environment:
      - PGHOST=db
      - PGUSER=${APP}${ENV}
      - PGDATABASE=${APP}${ENV}
      - PGPASSWORD=${PGPASSWORD}
      - DATABASE_URL=psql://${APP}${ENV}:${PGPASSWORD}@db:5432/${APP}${ENV}
