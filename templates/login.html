{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>It`s a login page</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login"/>
        <input type="button" value="Sign in" onclick="window.location.href='{% url 'sign' %}'">
        <input type="button" value="twitter" onclick="window.location.href='{% url 'social:begin' "twitter" %}'">
        <input type="button" value="facebook" onclick="window.location.href='{% url 'social:begin' "facebook" %}'">
    </form>

{% endblock %}
