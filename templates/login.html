{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>It`s a login page</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login"/>
        <input type="button" value="Sign in" onclick="window.location.href='{% url 'sign' %}'">
    </form>
{% endblock %}
