{% load i18n %}
{% for item in vacancies %}
  <div class="table-row">
    <div class="td">{{forloop.counter|add:page}}</div>
    <div class="td">{{item.position}} <small>{{item.id}}</small></div>
    <div class="td">
      {{ item.requirement|safe }}
    </div>
    <div class="td">{{item.last_date|date:"d/m/Y"}} <input type="submit" class="btn" value="Apply"></div>
  </div>
{% endfor %}
