<!DOCTYPE html>
{% load i18n %}
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>@import url(http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600,700,800,300);</style>
</head>
<body style="font: normal 14px 'Open Sans', tahoma, sans-serif; -webkit-font-smoothing: antialiased; margin:0;">
<table cellpadding="0" cellspacing="0" border="0" width="850" align="center">
<tr>
<td style="background-color: #000000; color: #FFFFFF; height: 75px; position:relative">
<img src="{{ site }}/static/images/logo.png" style="position:absolute; top:0; left:50px;" />
</td>
</tr>
<tr>
<td style="font: 700 17px 'Open Sans', tahoma, sans-serif;">
<p style="color:#000000;"><center><u>{% trans 'Career Notification' %}</u></center></p>

</td>
</tr>
<tr>
<td>
    {% if name %}
        <p>{% trans 'Name' %} : {{ name }}</p>
        <p>{% trans 'Email' %} : {{ email }}</p>
        <p>{% trans 'Job Title' %} : {{ designation }}</p>
        <p>{% trans 'Telephone' %} : {{ telephone }}</p>
    {% else %}
        <p>{% trans "New CV from user" %}</p>
    {% endif %}
</td>
</tr>
<tr><td>&nbsp;</td></tr>
<tr>
<td style="background-color: #000000; color: #FFFFFF; height: 75px;">
&nbsp;
</td>
</tr>
</table>
</body>
</html>
