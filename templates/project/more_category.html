{% load thumbnail i18n staticfiles %}
{% for category in categories %}
    <div class="item left">
      <a href="{{ category.get_absolute_url }}">
        {% thumbnail category.image "270x174" crop="center" as im %}
          <img src="{{ im.url }}" alt="{{ category.name }}" width="270" height="174" />
        {% endthumbnail %}
        <span class="img-layer"></span>
      </a>
        <p><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></p>
    </div>
{% endfor %}
