{% load i18n thumbnail staticfiles generaltags %}
{% for category in categories %}
    <div class="item left">
        <a href="#">
            {% thumbnail category.thumbnail_image "270x174" crop="center" as im %}
                <img src="{{ im.url }}"  alt="{{ category.title }}" width="270" height="174" />
            {% endthumbnail %}
            <span class="img-layer"></span>
        </a>
        <p><a href="#">{{ category.title }}</a></p>
    </div>
{% endfor %}
